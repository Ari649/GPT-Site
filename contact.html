<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Contact Us - Your Funding Company</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="index.html">YourFundingCo</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-page">
        <div class="container">
            <h2>Get In Touch</h2>
            <p>We’d love to learn about your goals and discuss how we can help. Fill out the form below, and our team will get back to you within one business day.</p>
            <form action="#" method="post" class="contact-form">
                <div class="form-field">
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required />
                </div>
                <div class="form-field">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company" placeholder="Your Company" />
                </div>
                <div class="form-field">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required />
                </div>
                <div class="form-field">
                    <label for="message">Message*</label>
                    <textarea id="message" name="message" placeholder="Tell us about your funding needs..." required></textarea>
                </div>
                <button type="submit" class="cta-button">Submit</button>
            </form>
        </div>
    </section>
    
    <footer class="footer">
        <p>© 2024 YourFundingCo. All Rights Reserved.</p>
    </footer>
</body>
</html>
